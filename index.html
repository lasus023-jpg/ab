<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Markdown Docs Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
      background: #fff;
      color: #222;
    }
    h1, h2, h3 {
      margin-top: 1.2em;
    }
    pre, code {
      background: #f4f4f4;
      padding: 4px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
    pre {
      padding: 12px;
      overflow-x: auto;
    }
    a {
      color: #0366d6;
    }
    #topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
      padding: 10px 16px;
      border-radius: 6px;
    }
    #topbar input {
      width: 180px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    #topbar button {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #eee;
      cursor: pointer;
    }
    #topbar button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div>üìÑ <strong>Markdown Docs</strong></div>
    <div>
      <input id="fileInput" placeholder="contoh: usage.md">
      <button onclick="loadFromInput()">Buka</button>
    </div>
  </div>

  <main id="content" style="margin-top: 20px;">Memuat dokumen...</main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Username & Repo GitHub kamu
    const USERNAME = "lasus023-jpg";
    const REPO = "ab";

    // Ambil parameter "file" dari URL
    const params = new URLSearchParams(location.search);
    const file = params.get("file") || "intro.md";

    // Buat URL file raw GitHub otomatis
    const docUrl = `https://raw.githubusercontent.com/${USERNAME}/${REPO}/main/${file}`;

    const content = document.getElementById("content");

    fetch(docUrl)
      .then(res => {
        if (!res.ok) throw new Error("File tidak ditemukan");
        return res.text();
      })
      .then(md => {
        content.innerHTML = marked.parse(md);
        document.title = file + " - Markdown Docs";
      })
      .catch(err => {
        content.innerHTML = `<p style="color:red">‚ùå ${err.message}</p>`;
      });

    // Fungsi untuk memuat file baru dari input
    function loadFromInput() {
      const input = document.getElementById("fileInput").value.trim();
      if (!input) return alert("Masukkan nama file, misalnya intro.md");
      location.search = "?file=" + encodeURIComponent(input);
    }
  </script>
</body>
</html>
